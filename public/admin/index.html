<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>虎博客 - 专业管理后台</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary: #01C4B6;
      --primary-dark: #00a89b;
      --primary-light: #e6f7f6;
      --secondary: #34495e;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #3b82f6;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-50);
      color: var(--gray-800);
      line-height: 1.6;
      min-height: 100vh;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    /* 侧边栏 */
    .sidebar {
      width: 280px;
      background: white;
      border-right: 1px solid var(--gray-200);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 20;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .sidebar-logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar-logo i {
      font-size: 1.5rem;
    }

    .sidebar-nav {
      padding: 1rem 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--gray-600);
      text-decoration: none;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
      cursor: pointer;
    }

    .nav-item:hover {
      background: var(--gray-50);
      color: var(--primary);
      border-left-color: var(--primary);
    }

    .nav-item.active {
      background: var(--primary-light);
      color: var(--primary);
      border-left-color: var(--primary);
      font-weight: 500;
    }

    .nav-item i {
      width: 20px;
      text-align: center;
    }

    /* 主内容区 */
    .main-content {
      flex: 1;
      margin-left: 280px;
      min-height: 100vh;
    }

    .top-bar {
      background: white;
      border-bottom: 1px solid var(--gray-200);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .content-area {
      padding: 2rem;
    }

    /* 仪表板卡片 */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .stat-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 0.5rem;
    }

    .stat-change {
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .stat-change.positive {
      color: var(--success);
    }

    .stat-change.negative {
      color: var(--danger);
    }

    /* 内容卡片 */
    .content-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
      overflow: hidden;
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #059669;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    /* 表格样式 */
    .table-container {
      overflow-x: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--gray-200);
    }

    .table th {
      background: var(--gray-50);
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.875rem;
    }

    .table tr:hover {
      background: var(--gray-50);
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-published {
      background: var(--success);
      color: white;
    }

    .status-draft {
      background: var(--gray-300);
      color: var(--gray-700);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .top-bar {
        padding: 1rem;
      }

      .content-area {
        padding: 1rem;
      }
    }

    /* 加载动画 */
    .loading-spinner {
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* CMS 容器 */
    #decap-cms {
      width: 100%;
      height: calc(100vh - 80px);
      display: none;
    }

    /* 登录状态 */
    .login-status {
      display: none;
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--success);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      z-index: 100;
    }

    /* 错误提示 */
    .error-message {
      background: var(--danger-light);
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    /* 成功提示 */
    .success-message {
      background: var(--success-light);
      color: var(--success);
      border: 1px solid var(--success);
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    /* 警告提示 */
    .warning-message {
      background: var(--warning-light);
      color: var(--warning);
      border: 1px solid var(--warning);
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    /* 信息提示 */
    .info-message {
      background: var(--info-light);
      color: var(--info);
      border: 1px solid var(--info);
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .message-close {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 0.25rem;
      margin-left: auto;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .message-close:hover {
      opacity: 1;
    }

    /* 系统状态样式 */
    .system-status {
      padding: 1rem;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--gray-200);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-weight: 500;
      color: var(--gray-700);
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .status-value i {
      font-size: 0.75rem;
    }

    /* 快速操作面板 */
    .quick-actions-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      grid-column: span 2;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .quick-action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--gray-700);
    }

    .quick-action-btn:hover {
      background: var(--primary-light);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .quick-action-btn i {
      font-size: 1.5rem;
    }

    .quick-action-btn span {
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* 搜索框样式 */
    .search-box {
      position: relative;
      display: inline-block;
    }

    .search-box input {
      padding: 0.5rem 2rem 0.5rem 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      width: 200px;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .search-box i {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      pointer-events: none;
    }

    .card-actions select {
      padding: 0.5rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: white;
      cursor: pointer;
    }

    .card-actions select:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* 离线模式样式 */
    .offline-feature {
      padding: 1rem;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      background: var(--gray-50);
    }

    .offline-feature h4 {
      margin: 0 0 0.5rem 0;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .offline-feature p {
      margin: 0 0 1rem 0;
      color: var(--gray-600);
      font-size: 0.875rem;
    }

    /* 模态框 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal[inert] {
      pointer-events: none;
    }

    .modal:not([inert]) {
      pointer-events: auto;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      min-width: 400px;
      max-width: 600px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray-500);
    }

    .close:hover {
      color: var(--gray-700);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="fas fa-tiger"></i>
        <span>虎博客管理</span>
      </div>
      </div>
      
      <nav class="sidebar-nav">
        <a href="#dashboard" class="nav-item active" data-section="dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span>仪表板</span>
        </a>
        <a href="#posts" class="nav-item" data-section="posts">
          <i class="fas fa-file-alt"></i>
          <span>文章管理</span>
        </a>
        <a href="#pages" class="nav-item" data-section="pages">
          <i class="fas fa-file"></i>
          <span>页面管理</span>
        </a>
        <a href="#media" class="nav-item" data-section="media">
          <i class="fas fa-images"></i>
          <span>媒体管理</span>
        </a>
        <a href="#friends" class="nav-item" data-section="friends">
          <i class="fas fa-link"></i>
          <span>友情链接</span>
        </a>
        <a href="#talking" class="nav-item" data-section="talking">
          <i class="fas fa-comments"></i>
          <span>说说动态</span>
        </a>
        <a href="#profile" class="nav-item" data-section="profile">
          <i class="fas fa-user"></i>
          <span>个人资料</span>
        </a>
        <a href="#settings" class="nav-item" data-section="settings">
          <i class="fas fa-cog"></i>
          <span>网站设置</span>
        </a>
        <a href="#analytics" class="nav-item" data-section="analytics">
          <i class="fas fa-chart-bar"></i>
          <span>数据统计</span>
        </a>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 顶部栏 -->
      <header class="top-bar">
        <div class="page-title" id="page-title">仪表板</div>
        <div class="user-menu">
          <span id="login-status" style="display: none; color: var(--success); margin-right: 1rem;">
            <i class="fas fa-check-circle"></i> 登录成功
          </span>
          <span id="last-refresh-time" style="color: var(--gray-500); font-size: 0.875rem; margin-right: 1rem;"></span>
          <button class="btn btn-secondary" onclick="loadDashboardData()" title="刷新数据">
            <i class="fas fa-sync-alt"></i>
          </button>
          <div class="user-avatar" id="user-avatar">虎</div>
          <button class="btn btn-secondary" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            退出登录
          </button>
      </div>
    </header>

      <!-- 内容区域 -->
      <div class="content-area">
        <!-- 消息提示区域 -->
        <div id="message-container"></div>

        <!-- 仪表板 -->
        <section id="dashboard-section" class="section active">
          <!-- 加载状态指示器 -->
          <div id="dashboard-loading" style="display: none; text-align: center; padding: 2rem; color: var(--gray-500);">
            <div class="loading-spinner" style="margin-bottom: 1rem;"></div>
            <p>正在加载数据...</p>
        </div>
          <div class="dashboard-grid">
            <!-- 快速操作面板 -->
            <div class="quick-actions-card">
              <div class="card-header">
                <div class="card-title">快速操作</div>
              </div>
              <div class="quick-actions">
                <button class="quick-action-btn" onclick="showSection('posts')" title="新建文章">
                  <i class="fas fa-plus"></i>
                  <span>新建文章</span>
                </button>
                <button class="quick-action-btn" onclick="showSection('friends')" title="管理友链">
                  <i class="fas fa-link"></i>
                  <span>管理友链</span>
                </button>
                <button class="quick-action-btn" onclick="showSection('talking')" title="发布动态">
                  <i class="fas fa-comments"></i>
                  <span>发布动态</span>
                </button>
                <button class="quick-action-btn" onclick="showSection('settings')" title="网站设置">
                  <i class="fas fa-cog"></i>
                  <span>网站设置</span>
                </button>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-title">总文章数</div>
                <div class="stat-icon" style="background: var(--primary-light); color: var(--primary);">
                  <i class="fas fa-file-alt"></i>
                </div>
              </div>
              <div class="stat-value" id="total-posts">0</div>
              <div class="stat-change positive">
                <i class="fas fa-arrow-up"></i>
                <span>较上月增长 12%</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-title">总访问量</div>
                <div class="stat-icon" style="background: #dbeafe; color: var(--info);">
                  <i class="fas fa-eye"></i>
                </div>
              </div>
              <div class="stat-value" id="total-views">0</div>
              <div class="stat-change positive">
                <i class="fas fa-arrow-up"></i>
                <span>较上月增长 8%</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-title">评论数</div>
                <div class="stat-icon" style="background: #fef3c7; color: var(--warning);">
                  <i class="fas fa-comments"></i>
                </div>
              </div>
              <div class="stat-value" id="total-comments">0</div>
              <div class="stat-change positive">
                <i class="fas fa-arrow-up"></i>
                <span>较上月增长 15%</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-title">友链数</div>
                <div class="stat-icon" style="background: #dcfce7; color: var(--success);">
                  <i class="fas fa-link"></i>
                </div>
              </div>
              <div class="stat-value" id="total-friends">0</div>
              <div class="stat-change positive">
                <i class="fas fa-arrow-up"></i>
                <span>较上月增长 3%</span>
              </div>
            </div>
          </div>

          <!-- 系统状态卡片 -->
          <div class="content-card">
            <div class="card-header">
              <div class="card-title">系统状态</div>
              <div class="card-actions">
                <button class="btn btn-secondary" onclick="checkSystemStatus()" title="检查系统状态">
                  <i class="fas fa-sync-alt"></i>
                  检查

  <script>
    // 全局变量
    let currentUser = null;
    let currentSection = 'dashboard';
    let cmsInitialized = false;
    let deleteTarget = null;
    let refreshInterval = null;
    let lastRefreshTime = null;

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      initializeAdmin();
    });

    // 页面卸载时清理
    window.addEventListener('beforeunload', function() {
      stopAutoRefresh();
    });

        // 初始化管理后台
    function initializeAdmin() {
    if (typeof netlifyIdentity !== 'undefined') {
      netlifyIdentity.on('init', user => {
        console.log('Netlify Identity initialized', user);
        if (user) {
            currentUser = user;
            showLoginStatus();
            updateUserAvatar();
            loadDashboardData();
            // 延迟检查系统状态，确保其他组件已加载
            setTimeout(() => checkSystemStatus(), 2000);
        } else {
            netlifyIdentity.open();
        }
      });

      netlifyIdentity.on('login', user => {
        console.log('User logged in:', user);
          currentUser = user;
          showLoginStatus();
          updateUserAvatar();
          loadDashboardData();
          // 登录后检查系统状态
          setTimeout(() => checkSystemStatus(), 2000);
      });

      netlifyIdentity.on('logout', () => {
        console.log('User logged out');
          currentUser = null;
        netlifyIdentity.open();
      });

      if (!netlifyIdentity.currentUser()) {
        netlifyIdentity.open();
      }
    } else {
      console.error('Netlify Identity script not loaded.');
        showError('Netlify Identity 脚本未加载');
      }
    }

    // 显示登录状态
    function showLoginStatus() {
      const status = document.getElementById('login-status');
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    // 更新用户头像
    function updateUserAvatar() {
      const avatar = document.getElementById('user-avatar');
      if (currentUser && currentUser.user_metadata && currentUser.user_metadata.full_name) {
        avatar.textContent = currentUser.user_metadata.full_name.charAt(0);
      } else {
        avatar.textContent = '虎';
      }
    }

    // 加载仪表板数据
    async function loadDashboardData() {
      try {
        // 显示加载状态
        showDashboardLoading(true);
        
        // 加载统计数据
        const stats = await loadStats();
        document.getElementById('total-posts').textContent = stats.totalPosts || '0';
        document.getElementById('total-views').textContent = stats.totalViews || '0';
        document.getElementById('total-comments').textContent = stats.totalComments || '0';
        document.getElementById('total-friends').textContent = stats.totalFriends || '0';
        
        // 加载最近文章
        await loadRecentPosts();
        
        // 更新最后刷新时间
        lastRefreshTime = new Date();
        updateLastRefreshTime();
        
        // 隐藏加载状态
        showDashboardLoading(false);
      } catch (error) {
        console.error('加载仪表板数据失败:', error);
        showMessage('加载数据失败，请刷新页面重试', 'error');
        showDashboardLoading(false);
      }
    }

    // 显示/隐藏仪表板加载状态
    function showDashboardLoading(show) {
      const loadingElement = document.getElementById('dashboard-loading');
      if (loadingElement) {
        loadingElement.style.display = show ? 'block' : 'none';
      }
    }

    // 更新最后刷新时间
    function updateLastRefreshTime() {
      const refreshTimeElement = document.getElementById('last-refresh-time');
      if (refreshTimeElement && lastRefreshTime) {
        refreshTimeElement.textContent = `最后更新: ${lastRefreshTime.toLocaleTimeString('zh-CN')}`;
      }
    }

    // 开始自动刷新
    function startAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
      refreshInterval = setInterval(() => {
        if (currentSection === 'dashboard') {
          loadDashboardData();
        }
      }, 30000); // 每30秒刷新一次
    }

    // 停止自动刷新
    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }

    // 加载统计数据
    async function loadStats() {
      try {
        const response = await fetch('/api/stats', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache'
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('统计数据加载成功:', data);
        return data;
      } catch (error) {
        console.error('加载统计数据失败:', error);
        showMessage('统计数据加载失败，使用缓存数据', 'warning');
        
        // 如果API调用失败，返回模拟数据
        return {
          totalPosts: 3,
          totalViews: 1234,
          totalComments: 56,
          totalFriends: 2,
          lastUpdated: new Date().toISOString()
        };
      }
    }

    // 加载最近文章
    async function loadRecentPosts() {
      try {
        const tbody = document.querySelector('#recent-posts-table tbody');
        
        const response = await fetch('/api/posts?limit=5');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const posts = data.posts || [];

        tbody.innerHTML = posts.map(post => `
          <tr>
            <td>${post.title}</td>
            <td>${post.categories}</td>
            <td><span class="status-badge ${post.status === 'published' ? 'status-published' : 'status-draft'}">${post.status === 'published' ? '已发布' : '隐藏'}</span></td>
            <td>${new Date(post.date).toLocaleDateString('zh-CN')}</td>
            <td>
              <button class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="editPost('${post.id}')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;" onclick="deletePost('${post.id}', '${post.title}', event)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('加载最近文章失败:', error);
        const tbody = document.querySelector('#recent-posts-table tbody');
        tbody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; color: var(--danger);">
              加载失败，请刷新页面重试
            </td>
          </tr>
        `;
      }
    }

    // 显示消息
    function showMessage(message, type = 'success') {
      const container = document.getElementById('message-container');
      const messageDiv = document.createElement('div');
      
      // 根据类型设置样式
      let icon, className;
      switch (type) {
        case 'error':
          icon = 'exclamation-triangle';
          className = 'error-message';
          break;
        case 'warning':
          icon = 'exclamation-circle';
          className = 'warning-message';
          break;
        case 'info':
          icon = 'info-circle';
          className = 'info-message';
          break;
        default:
          icon = 'check-circle';
          className = 'success-message';
      }
      
      messageDiv.className = className;
      messageDiv.innerHTML = `
        <i class="fas fa-${icon}"></i>
        <span>${message}</span>
        <button class="message-close" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      container.appendChild(messageDiv);
      
      // 自动移除消息
      setTimeout(() => {
        if (messageDiv.parentElement) {
          messageDiv.remove();
        }
      }, 5000);
    }

    // 显示错误信息
    function showError(message) {
      const contentArea = document.querySelector('.content-area');
      contentArea.innerHTML = `
        <div style="text-align: center; padding: 3rem;">
          <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;"></i>
          <h2 style="color: var(--danger); margin-bottom: 1rem;">加载失败</h2>
          <p style="color: var(--gray-600);">${message}</p>
        </div>
      `;
    }

    // 退出登录
    function logout() {
      if (typeof netlifyIdentity !== 'undefined') {
        netlifyIdentity.logout();
      }
    }

    // 显示指定部分
    function showSection(section) {
      // 更新导航状态
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      document.querySelector(`[data-section="${section}"]`).classList.add('active');

      // 更新页面标题
      const titles = {
        dashboard: '仪表板',
        posts: '文章管理',
        pages: '页面管理',
        media: '媒体管理',
        friends: '友情链接',
        talking: '说说动态',
        profile: '个人资料',
        settings: '网站设置',
        analytics: '数据统计'
      };
      document.getElementById('page-title').textContent = titles[section] || '管理后台';

      // 显示CMS或仪表板
      if (section === 'dashboard') {
        document.getElementById('dashboard-section').style.display = 'block';
        document.getElementById('cms-container').style.display = 'none';
        // 启动自动刷新
        startAutoRefresh();
      } else {
        document.getElementById('dashboard-section').style.display = 'none';
        document.getElementById('cms-container').style.display = 'block';
        // 停止自动刷新
        stopAutoRefresh();
        
        // 初始化Decap CMS
        if (!cmsInitialized) {
          // 调用新的CMS初始化函数
          if (typeof initDecapCMS === 'function') {
            initDecapCMS();
          } else {
            initializeDecapCMS();
          }
        }
        
        // 重新检查系统状态，因为CMS可能已经初始化
        setTimeout(() => checkSystemStatus(), 1000);
      }

      currentSection = section;
    }

    // 初始化Decap CMS
    function initializeDecapCMS() {
      let retryCount = 0;
      const maxRetries = 100; // 增加到10秒超时
      
      // 等待Decap CMS脚本加载完成
      const checkCMS = () => {
        if (typeof DecapCMS !== 'undefined') {
          try {
            DecapCMS.init();
            cmsInitialized = true;
            console.log('Decap CMS initialized successfully');
            showMessage('CMS加载成功', 'success');
            
            // 更新CMS状态
            updateStatus('cms-status', 'success');
            
            // 隐藏加载状态并显示CMS界面
            const cmsContainer = document.getElementById('cms-container');
            if (cmsContainer) {
              cmsContainer.innerHTML = '<div id="decap-cms"></div>';
            }
            
            // 设置CMS已初始化标志
            cmsInitialized = true;
          } catch (error) {
            console.error('Failed to initialize Decap CMS:', error);
            showMessage('CMS初始化失败，请刷新页面重试', 'error');
            showCMSLoadingError('CMS初始化失败: ' + error.message);
          }
        } else {
          retryCount++;
          if (retryCount >= maxRetries) {
            console.error('Decap CMS loading timeout');
            showMessage('CMS加载超时，请检查网络连接', 'error');
            showCMSLoadingError(`
              <h4>CMS加载超时</h4>
              <p>可能的原因：</p>
              <ul style="text-align: left; margin: 1rem 0;">
                <li>网络连接问题</li>
                <li>CDN访问受限</li>
                <li>浏览器阻止了脚本加载</li>
              </ul>
              <p>解决方案：</p>
              <ul style="text-align: left; margin: 1rem 0;">
                <li>检查网络连接</li>
                <li>刷新页面重试</li>
                <li>使用不同的浏览器</li>
                <li>稍后再次尝试</li>
              </ul>
            `);
            return;
          }
          console.log(`Waiting for Decap CMS to load... (${retryCount}/${maxRetries})`);
          setTimeout(checkCMS, 100);
        }
      };
      
      // 显示加载状态
      showCMSLoading();
      checkCMS();
    }

    // 显示CMS加载状态
    function showCMSLoading() {
      const cmsContainer = document.getElementById('cms-container');
      if (cmsContainer) {
        cmsContainer.innerHTML = `
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 400px; color: var(--gray-600);">
            <div class="loading-spinner" style="margin-bottom: 1rem;"></div>
            <h3>正在加载内容管理系统...</h3>
            <p>请稍候，这可能需要几秒钟时间</p>
          </div>
        `;
      }
    }

    function showCMSLoadingError(message) {
      const cmsContainer = document.getElementById('cms-container');
      if (cmsContainer) {
        cmsContainer.innerHTML = `
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 400px; color: var(--danger); padding: 2rem;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <h3>CMS加载失败</h3>

              <button class="btn btn-secondary" onclick="enableOfflineMode()">
                <i class="fas fa-wifi-slash"></i> 离线模式

      }

        cmsContainer.innerHTML = `

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">

                    <h4><i class="fas fa-download"></i> 导出数据</h4>
                    <p>导出所有数据为JSON文件</p>
                    <button class="btn btn-secondary" onclick="exportData()">导出数据</button>
                  </div>
                  <div class="offline-feature">
                    <h4><i class="fas fa-cog"></i> 系统设置</h4>
                    <p>查看系统状态和设置</p>
                    <button class="btn btn-secondary" onclick="showSystemInfo()">系统信息</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }
    }

                      <div style="padding: 0.5rem; border-bottom: 1px solid var(--gray-200);">
                        <strong>${post.title}</strong> - ${post.categories}

                  <div style="max-height: 200px; overflow-y: auto; margin-bottom: 1rem;">
                    ${(friends.friends || []).map(friend => `

    // 导出数据
    async function exportData() {
      try {
        showMessage('正在准备导出数据...', 'info');
        
        const [posts, friends, talking, profile, config] = await Promise.all([
          fetch('/api/posts').then(r => r.json()),
          fetch('/api/friends').then(r => r.json()),
          fetch('/api/talking').then(r => r.json()),
          fetch('/api/profile').then(r => r.json()),
          fetch('/api/config').then(r => r.json())
        ]);

        const exportData = {
          timestamp: new Date().toISOString(),
          posts: posts.posts || [],
          friends: friends.friends || [],
          talking: talking.talking || [],
          profile: profile,
          config: config
        };

        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `blog-backup-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showMessage('数据导出成功', 'success');
      } catch (error) {
        console.error('导出数据失败:', error);
        showMessage('导出数据失败，请重试', 'error');
      }
    }

    // 检查系统状态
    async function checkSystemStatus() {

        updateStatus('api-status', 'checking');

          const response = await fetch('/api/stats');
          if (response.ok) {
            updateStatus('api-status', 'success');
          } else {

    // 更新状态显示
    function updateStatus(elementId, status) {
      const element = document.getElementById(elementId);
      if (!element) return;

      let icon, color, text;
      switch (status) {
        case 'success':
          icon = 'fa-check-circle';
          color = 'var(--success)';
          text = '正常';
          break;
        case 'error':
          icon = 'fa-times-circle';
          color = 'var(--danger)';
          text = '异常';
          break;
        case 'warning':
          icon = 'fa-exclamation-triangle';
          color = 'var(--warning)';
          text = '警告';
          break;
        case 'checking':
          icon = 'fa-spinner fa-spin';
          color = 'var(--info)';
          text = '检查中...';
          break;
        default:
          icon = 'fa-circle';
          color = 'var(--gray-400)';
          text = '未知';
      }

      element.innerHTML = `<i class="fas ${icon}" style="color: ${color};"></i> ${text}`;
    }

    // 搜索和过滤文章
    function filterPosts() {
      const searchTerm = document.getElementById('posts-search').value.toLowerCase();
      const filterCategory = document.getElementById('posts-filter').value;
      const table = document.getElementById('recent-posts-table');
      const rows = table.querySelectorAll('tbody tr');

      rows.forEach(row => {
        const title = row.cells[0].textContent.toLowerCase();
        const category = row.cells[1].textContent;
        
        const matchesSearch = title.includes(searchTerm);
        const matchesFilter = !filterCategory || category === filterCategory;
        
        row.style.display = matchesSearch && matchesFilter ? '' : 'none';
      });

      // 显示过滤结果统计
      const visibleRows = Array.from(rows).filter(row => row.style.display !== 'none');
      showMessage(`显示 ${visibleRows.length} 篇文章`, 'info');
    }

    // 关闭模态框
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'none';
      modal.setAttribute('inert', '');
      
      // 恢复焦点到触发按钮
      if (deleteTarget && deleteTarget.triggerButton) {
        deleteTarget.triggerButton.focus();
      }
    }

    // 打开模态框
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'block';
      modal.removeAttribute('inert');
      
      // 设置焦点到第一个可聚焦元素
      const firstFocusable = modal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      if (firstFocusable) {
        firstFocusable.focus();
      }
    }

    // 导航点击事件
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        const section = this.getAttribute('data-section');
        showSection(section);
      });
    });

    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
      if (event.target.classList.contains('modal')) {
        closeModal(event.target.id);
      }
    });

    // 键盘导航支持
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        const openModal = document.querySelector('.modal:not([inert])');
        if (openModal) {
          closeModal(openModal.id);
        }
      }
    });

    // 模态框焦点管理
    document.addEventListener('focusin', function(event) {
      const modal = event.target.closest('.modal');
      if (modal && modal.style.display === 'block') {
        // 确保焦点在模态框内
        const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        const firstElement = focusableElements[0];
        const lastElement = focusableElements[focusableElements.length - 1];
        
        if (event.target === firstElement && event.shiftKey) {
          event.preventDefault();
          lastElement.focus();
        } else if (event.target === lastElement && !event.shiftKey) {
          event.preventDefault();
          firstElement.focus();
        }
      }
    });
  </script>

  <!-- Decap CMS - 多CDN加载方案 -->
  <script>
    // 初始化Netlify Identity Widget
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
      window.netlifyIdentity.init();
    }

    // 尝试多个CDN源加载Decap CMS
    function loadDecapCMSFromCDN() {
      return new Promise((resolve, reject) => {
        const cdnSources = [
          'https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js',
          'https://cdn.jsdelivr.net/npm/decap-cms@3.1.2/dist/decap-cms.js',
          'https://cdnjs.cloudflare.com/ajax/libs/decap-cms/3.1.2/decap-cms.js',
          'https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js',
          'https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js'
        ];
        
        let currentIndex = 0;
        
        function tryLoadScript() {
          if (currentIndex >= cdnSources.length) {
            console.error('所有CDN源都加载失败');
            reject(new Error('所有CDN源都加载失败'));
            return;
          }
          
          const script = document.createElement('script');
          script.src = cdnSources[currentIndex];
          script.onload = function() {
            console.log(`Decap CMS loaded from: ${cdnSources[currentIndex]}`);
            resolve();
          };
          script.onerror = function() {
            console.warn(`Failed to load from: ${cdnSources[currentIndex]}`);
            currentIndex++;
            tryLoadScript();
          };
          
          document.head.appendChild(script);
        }
        
        tryLoadScript();
      });
    }
    
    // 重试CMS加载
    function retryCMS() {
      const cmsContainer = document.getElementById('cms-container');
      if (cmsContainer) {
        cmsContainer.innerHTML = '<div class="loading-spinner"></div>';
      }
      initDecapCMS();
    }

    // 初始化Decap CMS
    async function initDecapCMS() {
      try {
        await loadDecapCMSFromCDN();
        // 脚本加载成功后，等待DecapCMS对象可用
        let retryCount = 0;
        const maxRetries = 50; // 5秒超时
        
        const checkCMS = () => {
          if (typeof DecapCMS !== 'undefined') {
            try {
              // 使用配置初始化CMS
              DecapCMS.init({
                config: cmsConfig
              });
              console.log('Decap CMS initialized successfully');
              // 更新CMS状态
              if (typeof updateStatus === 'function') {
                updateStatus('cms-status', 'success');
              }
              // 设置CMS已初始化标志
              cmsInitialized = true;
              // 显示成功消息
              showMessage('CMS加载成功！现在可以管理内容了', 'success');
            } catch (error) {
              console.error('Failed to initialize Decap CMS:', error);
              throw error;
            }
          } else {
            retryCount++;
            if (retryCount >= maxRetries) {
              throw new Error('CMS加载超时');
            }
            setTimeout(checkCMS, 100);
          }
        };
        
        checkCMS();
      } catch (error) {
        console.error('Failed to load Decap CMS:', error);
        showCMSLoadingError(`
          <h4>CMS加载失败</h4>
          <p>错误信息: ${error.message}</p>
          <p>可能的原因：</p>
          <ul style="text-align: left; margin: 1rem 0;">
            <li>网络连接问题</li>
            <li>CDN访问受限</li>
            <li>浏览器阻止了脚本加载</li>
          </ul>
          <p>解决方案：</p>
          <ul style="text-align: left; margin: 1rem 0;">
            <li>检查网络连接</li>
            <li>刷新页面重试</li>
            <li>使用不同的浏览器</li>
            <li>稍后再次尝试</li>
          </ul>
        `);
      }
    }

    // 页面加载完成后自动初始化CMS
    document.addEventListener('DOMContentLoaded', function() {
      // 延迟初始化，确保其他组件已加载
      setTimeout(() => {
        if (typeof initDecapCMS === 'function') {
          initDecapCMS();
        }
      }, 1000);
    });
  </script>
