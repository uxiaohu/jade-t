<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>虎博客 - 高级管理后台</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #01C4B6;
      --primary-dark: #00a89b;
      --primary-light: #e6f7f6;
      --secondary: #34495e;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--gray-800);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .admin-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .admin-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--gray-200);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .admin-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--primary);
    }

    .admin-logo svg {
      width: 28px;
      height: 28px;
      stroke: var(--primary);
      stroke-width: 2;
      fill: none;
    }

    .admin-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .admin-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 2.5rem;
      width: 100%;
      max-width: 520px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .admin-card-header {
      margin-bottom: 2rem;
    }

    .admin-card-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 0.75rem;
    }

    .admin-card-header p {
      color: var(--gray-500);
      font-size: 1rem;
      line-height: 1.5;
    }

    .loading-spinner {
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2.5rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: var(--danger);
      color: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-top: 2rem;
      font-weight: 500;
      font-size: 0.95rem;
      text-align: left;
      line-height: 1.6;
    }

    .error-message h3 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .error-message ul {
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
    }

    .error-message li {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .error-message li:last-child {
      margin-bottom: 0;
    }

    .error-message li svg {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      stroke: white;
      stroke-width: 2;
    }

    #decap-cms {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <div class="admin-logo">
        <svg viewBox="0 0 24 24">
          <path d="M20.24 12.24l-7.07 7.07a4.5 4.5 0 0 1-6.36 0L4 16V4l9.93 9.93a4.5 4.5 0 0 1 0 6.36z"></path>
        </svg>
        <span>虎博客管理</span>
      </div>
    </header>

    <main class="admin-main">
      <div id="cms-status-card" class="admin-card">
        <div class="admin-card-header">
          <h1>加载管理后台</h1>
          <p>请稍候，我们正在准备您的内容管理系统。</p>
        </div>
        <div id="loading-indicator">
          <div class="loading-spinner"></div>
          <p style="color: var(--gray-600); font-size: 0.9rem; margin-top: 1rem;">如果长时间未加载，请检查网络连接或 Netlify Identity 设置。</p>
        </div>
        <div id="error-indicator" class="error-message" style="display: none;">
          <h3>加载失败！</h3>
          <p>请检查以下问题：</p>
          <ul>
            <li>
              <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="12" cy="12" r="9" />
                <line x1="12" y1="8" x2="12.01" y2="8" />
                <polyline points="11 12 12 12 12 16" />
              </svg>
              确保 Netlify Identity 已在 Netlify 后台启用。
            </li>
            <li>
              <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="12" cy="12" r="9" />
                <line x1="12" y1="8" x2="12.01" y2="8" />
                <polyline points="11 12 12 12 12 16" />
              </svg>
              确保 Git Gateway 已在 Netlify 后台启用。
            </li>
            <li>
              <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="12" cy="12" r="9" />
                <line x1="12" y1="8" x2="12.01" y2="8" />
                <polyline points="11 12 12 12 12 16" />
              </svg>
              检查浏览器控制台是否有错误信息。
            </li>
          </ul>
        </div>
      </div>
      <div id="decap-cms" style="display: none;"></div>
    </main>
  </div>

  <script>
    const loadingIndicator = document.getElementById('loading-indicator');
    const errorIndicator = document.getElementById('error-indicator');
    const cmsStatusCard = document.getElementById('cms-status-card');
    const decapCmsContainer = document.getElementById('decap-cms');

    function showLoading() {
      loadingIndicator.style.display = 'block';
      errorIndicator.style.display = 'none';
      cmsStatusCard.style.display = 'block';
      decapCmsContainer.style.display = 'none';
    }

    function showError() {
      loadingIndicator.style.display = 'none';
      errorIndicator.style.display = 'block';
      cmsStatusCard.style.display = 'block';
      decapCmsContainer.style.display = 'none';
    }

    function showCms() {
      cmsStatusCard.style.display = 'none';
      decapCmsContainer.style.display = 'flex'; // Use flex to allow CMS to take full height
    }

    // Initialize Netlify Identity
    if (typeof netlifyIdentity !== 'undefined') {
      netlifyIdentity.on('init', user => {
        console.log('Netlify Identity initialized', user);
        if (user) {
          console.log('User already logged in:', user);
          // If user is already logged in, show CMS container directly
          showCms();
        } else {
          // If no user, show loading and wait for login
          showLoading();
        }
      });

      netlifyIdentity.on('login', user => {
        console.log('User logged in:', user);
        showCms(); // Once logged in, show the CMS
      });

      netlifyIdentity.on('logout', () => {
        console.log('User logged out');
        // Redirect or show login screen
        netlifyIdentity.open();
        showLoading(); // Show loading state again
      });

      // Open login dialog if not logged in
      if (!netlifyIdentity.currentUser()) {
        netlifyIdentity.open();
      }

    } else {
      console.error('Netlify Identity script not loaded.');
      showError();
    }
  </script>
  <!-- Decap CMS script should be loaded after Netlify Identity -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
</body>
</html>
