<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简单 CMS 测试</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
    .error {
      background: #fee;
      border: 1px solid #fcc;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      color: #c33;
    }
    .success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      color: #155724;
    }
  </style>
</head>
<body>
  <div id="cms-loading" class="loading">
    <h2>正在加载简化版 CMS...</h2>
    <p>使用简化配置测试</p>
  </div>
  
  <div id="cms-error" class="error" style="display: none;">
    <h3>加载失败</h3>
    <div id="error-details"></div>
  </div>

  <div id="cms-success" class="success" style="display: none;">
    <h3>✅ CMS 加载成功</h3>
    <p>Netlify CMS 已准备就绪</p>
  </div>

  <script>
    // 检查 Netlify Identity 是否可用
    if (typeof netlifyIdentity !== 'undefined') {
      console.log('Netlify Identity 脚本已加载');
      
      netlifyIdentity.on('init', user => {
        console.log('Netlify Identity initialized', user);
        if (user) {
          console.log('用户已登录:', user.email);
          document.getElementById('cms-loading').style.display = 'none';
        } else {
          console.log('用户未登录，这是正常的');
          // 用户未登录是正常的，继续加载 CMS
        }
      });
      
      netlifyIdentity.on('login', user => {
        console.log('User logged in', user);
        document.getElementById('cms-loading').style.display = 'none';
      });
      
      netlifyIdentity.on('logout', () => {
        console.log('User logged out');
        document.getElementById('cms-loading').style.display = 'none';
        document.getElementById('cms-error').style.display = 'block';
        document.getElementById('error-details').innerHTML = '<p>用户已登出，请重新登录</p>';
      });
    } else {
      console.error('Netlify Identity 脚本未加载');
      document.getElementById('cms-loading').style.display = 'none';
      document.getElementById('cms-error').style.display = 'block';
      document.getElementById('error-details').innerHTML = '<p>Netlify Identity 脚本加载失败</p>';
    }
  </script>
  
  <!-- 加载 Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^3.0.0/dist/netlify-cms.js" 
          onload="console.log('Netlify CMS 脚本加载成功')"
          onerror="console.error('Netlify CMS 脚本加载失败')">
  </script>
  
  <script>
    // 等待 CMS 加载完成
    function waitForCMS() {
      if (typeof CMS !== 'undefined') {
        console.log('Netlify CMS 已加载并可用');
        document.getElementById('cms-loading').style.display = 'none';
        document.getElementById('cms-success').style.display = 'block';
        
        // 配置 CMS
        try {
          CMS.registerPreviewStyle('/assets/css/main.css');
          console.log('CMS 配置完成');
        } catch (error) {
          console.warn('CMS 配置警告:', error);
        }
      } else {
        console.log('等待 CMS 加载...');
        setTimeout(waitForCMS, 500);
      }
    }
    
    // 开始检查 CMS
    setTimeout(waitForCMS, 1000);
    
    // 超时检查
    setTimeout(() => {
      if (typeof CMS === 'undefined') {
        console.error('CMS 加载超时');
        document.getElementById('cms-loading').style.display = 'none';
        document.getElementById('cms-error').style.display = 'block';
        document.getElementById('error-details').innerHTML = `
          <p><strong>CMS 加载失败</strong></p>
          <p>可能的原因：</p>
          <ul>
            <li>网络连接问题</li>
            <li>CDN 访问受限</li>
            <li>浏览器阻止了脚本加载</li>
          </ul>
          <p>请尝试：</p>
          <ul>
            <li>刷新页面</li>
            <li>检查网络连接</li>
            <li>使用不同的浏览器</li>
          </ul>
        `;
      }
    }, 10000); // 10秒超时
  </script>
</body>
</html>
