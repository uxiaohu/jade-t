<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>基础 CMS 测试</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Netlify CMS 基础测试</h1>
  <p>如果看到这个页面，说明基本脚本已加载。</p>
  
  <div id="status">正在检查...</div>
  
  <script>
    // 检查 Identity
    if (typeof netlifyIdentity !== 'undefined') {
      document.getElementById('status').innerHTML = '✅ Netlify Identity 已加载';
      console.log('Identity loaded');
    } else {
      document.getElementById('status').innerHTML = '❌ Netlify Identity 未加载';
      console.log('Identity not loaded');
    }
  </script>
  
  <script src="https://unpkg.com/netlify-cms@^3.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // 检查 CMS
    setTimeout(() => {
      if (typeof CMS !== 'undefined') {
        document.getElementById('status').innerHTML += '<br>✅ Netlify CMS 已加载';
        console.log('CMS loaded');
      } else {
        document.getElementById('status').innerHTML += '<br>❌ Netlify CMS 未加载';
        console.log('CMS not loaded');
      }
    }, 2000);
  </script>
</body>
</html>
