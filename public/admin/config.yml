backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "blog"
    label: "博客文章"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "分类", name: "categories", widget: "string"}
      - {label: "标签", name: "tags", widget: "list", field: {label: "标签", name: "tag", widget: "string"}}
      - {label: "文章ID", name: "id", widget: "string"}
      - {label: "创建日期", name: "date", widget: "datetime"}
      - {label: "更新日期", name: "updated", widget: "datetime", required: false}
      - {label: "封面图", name: "cover", widget: "string", required: false}
      - {label: "是否推荐", name: "recommend", widget: "boolean", default: false}
      - {label: "是否置顶", name: "top", widget: "boolean", default: false}
      - {label: "是否隐藏", name: "hide", widget: "boolean", default: false}
      - {label: "内容", name: "body", widget: "markdown"}

  - name: "config"
    label: "网站配置"
    files:
      - file: "src/config.ts"
        label: "网站设置"
        name: "config"
        fields:
          - {label: "网站标题", name: "Title", widget: "string"}
          - {label: "网站地址", name: "Site", widget: "string"}
          - {label: "副标题", name: "Subtitle", widget: "string"}
          - {label: "网站描述", name: "Description", widget: "text"}
          - {label: "作者", name: "Author", widget: "string"}
          - {label: "作者头像", name: "Avatar", widget: "string"}
          - {label: "座右铭", name: "Motto", widget: "string"}

  - name: "links"
    label: "友情链接"
    files:
      - file: "src/page_data/Link.ts"
        label: "友情链接配置"
        name: "links"
        fields:
          - {label: "API 接口", name: "api", widget: "string", required: false}
          - {label: "链接数据", name: "data", widget: "list", fields: [
              {label: "名称", name: "name", widget: "string"},
              {label: "链接", name: "link", widget: "string"},
              {label: "头像", name: "avatar", widget: "string"},
              {label: "描述", name: "descr", widget: "string"}
            ]}

  - name: "talking"
    label: "动态说说"
    files:
      - file: "src/page_data/Talking.ts"
        label: "动态配置"
        name: "talking"
        fields:
          - {label: "API 接口", name: "api", widget: "string", required: false}
          - {label: "动态数据", name: "data", widget: "list", fields: [
              {label: "日期", name: "date", widget: "datetime"},
              {label: "标签", name: "tags", widget: "list", field: {label: "标签", name: "tag", widget: "string"}},
              {label: "内容", name: "content", widget: "text"}
            ]}
